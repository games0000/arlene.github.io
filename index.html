<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>虚拟展厅入口</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script type="module">
    // 使用 jsDelivr CDN 的 ES Module
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    // ====== 场景 ======
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    // ====== 相机 ======
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(5, 3, 8);

    // ====== 渲染器 ======
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ====== 控制器 ======
    const controls = new OrbitControls(camera, renderer.domElement);

    // ====== 灯光 ======
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);
    scene.add(new THREE.AmbientLight(0x404040, 1));

    // ====== 地面 ======
    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(50, 50),
      new THREE.MeshStandardMaterial({ color: 0x333333 })
    );
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    // ====== 展厅大门 ======
    const doorGeometry = new THREE.BoxGeometry(4, 6, 1);
    const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x88ccee });
    const door = new THREE.Mesh(doorGeometry, doorMaterial);
    door.position.y = 3;
    scene.add(door);

    // ====== 点击交互 ======
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects([door]);
      if (intersects.length > 0) {
        alert("欢迎进入虚拟展厅！");
        // 未来可以跳转页面：window.location.href = "gallery.html";
      }
    }
    window.addEventListener("click", onClick);

    // ====== 渲染循环 ======
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // ====== 自适应窗口 ======
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
